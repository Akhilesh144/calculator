<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="caculator.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <form>
      <table style="border-collapse: collapse" align="center" id="table">
        <caption>
          <h1 align="center">Calculator by using JavaSript</h1>
        </caption>
          <td colspan="5"><input type="text" id="result" readonly style="color: darkcyan;"/></td>
        </tr>
        <tr>
          <td>
            <input type="button" id="num1" value="1" onclick="number1()" />
          </td>
          <td>
            <input type="button" id="num2" value="2" onclick="number2()" />
          </td>
          <td>
            <input type="button" id="num3" value="3" onclick="number3()" />
          </td>
          <td>
            <input type="button" value="+" onclick="add()" />
          </td>
          <td>
            <input type="button" id="ac" value="AC" onclick="remove()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="num4" value="4" onclick="number4()" />
          </td>
          <td>
            <input type="button" id="num5" value="5" onclick="number5()" />
          </td>
          <td>
            <input type="button" id="num6" value="6" onclick="number6()" />
          </td>
          <td>
            <input type="button" value="-" onclick="sub()" />
          </td>
          <td>
            <input type="button" id="del" value="DEL" onclick="delte()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="num7" value="7" onclick="number7()" />
          </td>
          <td>
            <input type="button" id="num8" value="8" onclick="number8()" />
          </td>
          <td>
            <input type="button" id="num9" value="9" onclick="number9()" />
          </td>
          <td>
            <input type="button" value="x" onclick="mult()" />
          </td>
          <td>
            <input type="button" value="0" onclick="zero()" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="." onclick="dot()" /></td>
          <td><input type="button" value="/" onclick="divis()" /></td>
          <td><input type="button" value="^" onclick="power()" /></td>
          <td colspan="2">
            <input type="button" value="=" onclick="display()" class="one" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
